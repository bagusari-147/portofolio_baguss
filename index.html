<head>
  <meta charset="UTF-8" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #0369b6;
      --secondary-color: #0ea5e9;
      --accent-color: #38bdf8;
      --dark-color: #0c4a6e;
      --light-color: #f0f9ff;
      --text-color: #1e3a8a;
      --text-light: #64748b;
    }

    body {
      background-color: #ffffff;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(3, 105, 182, 0.9) !important;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.5s ease;
      box-shadow: 0 2px 30px rgba(0, 0, 0, 0.1);
    }

    .navbar.scrolled {
      background-color: var(--primary-color) !important;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .navbar-brand {
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      transform: translateY(-2px);
    }

    .nav-link {
      position: relative;
      font-weight: 500;
      margin: 0 0.5rem;
      transition: all 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: white;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #e0f2ff 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .profile-image-wrapper {
      width: 220px;
      height: 220px;
      margin: 0 auto 30px;
      overflow: hidden;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 10px 30px rgba(3, 105, 182, 0.2);
      transition: all 0.5s ease;
      position: relative;
    }

    .profile-image-wrapper:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(3, 105, 182, 0.3);
    }

    .profile-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(10%);
      transition: all 0.5s ease;
    }

    .profile-image-wrapper:hover img {
      filter: grayscale(0%);
    }

    .hero h5 {
      font-weight: 300;
      color: var(--text-light);
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    .hero h1 {
      color: var(--dark-color);
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
    }

    .typed-text {
      color: var(--primary-color);
      font-weight: 600;
      min-height: 2.5rem;
      margin-bottom: 2rem;
    }

    .btn-outline-info {
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-outline-info:hover {
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(3, 105, 182, 0.2);
    }

    .btn-outline-info::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      transition: width 0.4s ease;
      z-index: -1;
    }

    .btn-outline-info:hover::before {
      width: 100%;
    }

    /* Floating Elements */
    .floating {
      animation: floating 6s ease-in-out infinite;
    }

    .floating-2 {
      animation: floating 5s ease-in-out infinite 1s;
    }

    .floating-3 {
      animation: floating 7s ease-in-out infinite 0.5s;
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* Background Shapes */
    .shape-1 {
      position: absolute;
      top: 10%;
      left: 5%;
      width: 100px;
      height: 100px;
      background: rgba(56, 189, 248, 0.1);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation: shape-move 20s linear infinite;
      z-index: 0;
    }

    .shape-2 {
      position: absolute;
      bottom: 15%;
      right: 10%;
      width: 150px;
      height: 150px;
      background: rgba(56, 189, 248, 0.08);
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      animation: shape-move 25s linear infinite reverse;
      z-index: 0;
    }

    @keyframes shape-move {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(50px, 50px) rotate(90deg); }
      50% { transform: translate(100px, 0) rotate(180deg); }
      75% { transform: translate(50px, -50px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
      color: white;
      padding: 2rem 0;
      position: relative;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: linear-gradient(to right, var(--accent-color), var(--secondary-color));
    }

    footer p {
      margin: 0;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .social-icons a {
      color: white;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--accent-color);
      transform: translateY(-5px) scale(1.1);
    }

    /* Scroll Indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .scroll-text {
      color: var(--text-light);
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
      animation: pulse 2s infinite;
    }

    .scroll-arrow {
      width: 20px;
      height: 40px;
      border: 2px solid var(--primary-color);
      border-radius: 15px;
      position: relative;
    }

    .scroll-arrow::after {
      content: '';
      position: absolute;
      top: 5px;
      left: 50%;
      width: 4px;
      height: 10px;
      background: var(--primary-color);
      border-radius: 2px;
      transform: translateX(-50%);
      animation: scroll-down 2s infinite;
    }

    @keyframes scroll-down {
      0% { transform: translateY(0) translateX(-50%); opacity: 1; }
      50% { transform: translateY(10px) translateX(-50%); opacity: 0.5; }
      100% { transform: translateY(0) translateX(-50%); opacity: 1; }
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      
      .profile-image-wrapper {
        width: 180px;
        height: 180px;
      }
      
      .shape-1, .shape-2 {
        display: none;
      }
    }
  </style>
</head>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    // Initialize AOS
    AOS.init({
      once: true,
      duration: 800,
    });
    
    // Initialize Typed.js
    var typed = new Typed(".typed-text", {
      strings: ["Web Developer", "UI/UX Designer", "Freelancer", "Programmer", "Tech Enthusiast"],
      typeSpeed: 60,
      backSpeed: 30,
      loop: true,
      showCursor: true,
      cursorChar: '|',
      smartBackspace: true
    });
    
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
    
    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        
        const targetId = this.getAttribute('href');
        if (targetId === '#') return;
        
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          window.scrollTo({
            top: targetElement.offsetTop - 70,
            behavior: 'smooth'
          });
        }
      });
    });
  </script>
